<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F0F0;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        p {
            text-align: center;
            color: #666666;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        li {
            display: inline-block;
            margin: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3E8E41;
        }

    </style>
</head>
<body>
<h1>Admin Dashboard</h1>
<p>Please choose one of the following options:</p>
<ul>
    <li>
        <form action="/admin/manageUsers">
            <button type="submit">Manage Users</button>
        </form>
    </li>
    <li>
        <form action="/admin/manageDatabase">
            <button type="submit">Manage Database</button>
        </form>
    </li>
</ul>
</body>
</html>
